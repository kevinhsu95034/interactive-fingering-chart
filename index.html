<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; flex-direction: column; height: 100%;">
        <h1 style="padding-left: 30px;">Interactive Fingering Chart</h1>
        <div class="container">
            <div class="sidebar">
                <button class="sidebar-button">Learning</button>
                <button class="sidebar-button">Quiz</button>
                <button class="sidebar-button">Change instrument</button>
            </div>
            <div class="main-content">
                <select name="position-dropdown" id="position-dropdown" onchange="refresh()"> 
                </select>
                <div class="upper-section">
                    <div class="fade">
                        <img src="./assets/violin.png" alt="Background" class="background-image">
                    </div>
                    <svg class="overlay-svg" width="100" height="100">
                        <!-- Your SVG content here -->
                    </svg>
                                          
                    <div class="pitch-container">
                        <!-- Grid elements will be generated by JavaScript -->
                    </div>
                </div>
                <div class="lower-section">
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="toggle-annotations">
                            <span class="slider round"></span>
                        </label>
                        <span>Show Annotations</span>
                    </div>
                    <div class="music-staffs">
                        <!-- Music staffs will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
